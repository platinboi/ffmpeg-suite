name: Deploy to Hetzner

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          script: |
            cd /opt/ffmpeg-suite
            git pull origin master
            docker stop ffmpeg-suite && docker rm ffmpeg-suite
            docker build -t ffmpeg-suite .
            docker run -d --name ffmpeg-suite -p 8000:8000 ffmpeg-suite
