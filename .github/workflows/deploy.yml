name: Deploy to Hetzner

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          script: |
            cd /opt/ffmpeg-suite
            git pull origin master
            docker stop ffmpeg-suite ffmpeg-api 2>/dev/null || true
            docker rm ffmpeg-suite ffmpeg-api 2>/dev/null || true
            docker build -t ffmpeg-suite .
            docker run -d --name ffmpeg-suite -p 8000:8000 --restart unless-stopped --env-file /opt/ffmpeg-suite/.env ffmpeg-suite
